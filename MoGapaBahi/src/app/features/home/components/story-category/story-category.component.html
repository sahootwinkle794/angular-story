<section class="space" id="story-sec">
  <div class="container position-relative">
    <h2 class="sec-title text-center mb-4">Story Category</h2>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-5">
      <p>Loading stories...</p>
    </div>

    <!-- Error -->
    <div *ngIf="error" class="text-danger text-center py-5">
      <p>{{ error }}</p>
    </div>

    <!-- Carousel -->
    <owl-carousel-o *ngIf="!loading && !error" [options]="customOptions" class="owl-theme">
      <ng-template carouselSlide *ngFor="let card of displayCards">
        <div class="donation-card text-center p-3 shadow rounded bg-white">
          <img [src]="card.image" [alt]="card.title" class="w-100 mb-3 rounded" />
          <h3 class="box-title">{{ card.type }}</h3>
          <button class="th-btn style6 mt-3" [routerLink]="['/story-category', card.title.toLowerCase()]">
            Read More <i class="fas fa-arrow-up-right ms-2"></i>
          </button>
        </div>
      </ng-template>
    </owl-carousel-o>

    <!-- Navigation Buttons -->
    <!-- <button class="slider-btn prev-btn" (click)="prevSlide()" aria-label="prev btn">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="slider-btn next-btn" (click)="nextSlide()" aria-label="next btn">
      <i class="fas fa-arrow-right"></i>
    </button> -->
  </div>
</section>
