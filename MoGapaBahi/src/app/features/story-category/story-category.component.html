<section class="story-category-page py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="page-title">{{ categoryName | titlecase }} Stories</h2>
      <p class="text-muted">Explore all amazing stories under this category.</p>
    </div>

    <div class="row g-4" *ngIf="stories.length > 0">
      <div class="col-md-4 col-sm-6" *ngFor="let story of stories; let i = index">
        <div class="story-card p-3 shadow rounded bg-white h-100">
          <img [src]="story.image" [alt]="story.title" class="w-100 rounded mb-3 story-image" />
          <h5 class="fw-bold">{{ story.title }}</h5>
          <p class="text-muted small mb-3">{{ story.shortDescription }}</p>
          <button class="th-btn style6 mt-3" [routerLink]="['/story-details', story.id]">
            Read Story <i class="fas fa-arrow-right ms-2"></i>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="stories.length === 0" class="text-center text-muted py-5">
      <i class="fas fa-info-circle mb-2 fs-3"></i>
      <p>No stories found in this category.</p>
    </div>
  </div>
</section>
