<section class="story-details-page py-5">
  <div class="container">
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading story...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="text-center text-danger py-5">
      <i class="fas fa-exclamation-triangle mb-3 fs-1"></i>
      <p>{{ error }}</p>
      <button class="th-btn style6" (click)="loadStory()">
        Try Again
      </button>
    </div>

    <!-- Story Content -->
    <div *ngIf="!loading && !error && story">
      <!-- Story Header -->
      <div class="text-center mb-5">
        <h1 class="story-title">{{ story.title }}</h1>
        <p class="text-muted">
          Category: <strong>{{ story.type }}</strong>
        </p>
      </div>

      <!-- Story Image -->
      <div class="story-image mb-4 text-center" *ngIf="story.image">
        <img [src]="story.image" [alt]="story.title" class="w-100 rounded shadow" />
      </div>

      <!-- Story Content -->
      <div class="story-content">
        <div [innerHTML]="story.content | nl2br"></div>
      </div>

      <!-- Back Button -->
      <div class="mt-4 text-center">
        <button class="th-btn style6" [routerLink]="['/story-category', story.type]">
          ‚Üê Back to {{ story.type | titlecase }} Stories
        </button>
      </div>
    </div>
  </div>
</section>
